<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Discover a world of captivating scents at our online perfume shop. Indulge your senses with an exquisite collection of fragrances that evoke elegance, confidence, and allure. Browse our curated selection of top-quality perfumes from renowned brands and find the perfect scent to express your unique personality. Immerse yourself in a sensory journey of luxury and sophistication. Shop now and embrace the art of fragrance at our online perfume boutique."
    />
    <meta
      name="keywords"
      content="perfume shop, online, captivating scents, fragrances, elegance, confidence, allure, curated selection, top-quality, renowned brands, unique personality, sensory journey, luxury, sophistication, online perfume boutique."
    />
    <meta name="author" content="Uros Zikic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Jadore</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-top">
        <div class="nav-contact">
          <div>
            <ion-icon name="call-outline"></ion-icon>
            <span>123456789</span>
          </div>
          <div>
            <ion-icon name="mail-outline"></ion-icon>
            <span>jadore@gmail.com</span>
          </div>
        </div>
        <select name="lang" id="">
          <option value="UA">UA</option>
          <option value="RU">RU</option>
        </select>
      </div>

      <div class="nav-mid">
        <!-- logo -->
        <div class="nav-logo">
          <img
            src="images/logos/store-logo.png"
            alt="a logo resembling a perfume"
          />
          <span>jadore</span>
        </div>

        <form action="">
          <div class="prompt-container">
            <input type="text" placeholder="search" class="search-prompt" />
            <ion-icon name="search-outline" class="prompt-magnifier"></ion-icon>
          </div>
        </form>

        <div class="nav-cart">
          <ion-icon name="person-outline"></ion-icon>
          <ion-icon name="cart-outline"></ion-icon>
        </div>
      </div>

      <!-- navigation content -->
      <div class="nav-content nav-bottom">
        <a href="">home</a>
        <a href="">about</a>
        <a href="">services</a>
        <a href="">shop</a>
        <a href="">blog</a>
        <a href="">faq's</a>
        <a href="">contact</a>
      </div>
    </nav>

    <!-- my-script -->
    <script src="script.js" async></script>
    <!-- ion-icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
