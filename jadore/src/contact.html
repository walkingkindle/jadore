<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us for any inquiries or feedback about our exquisite collection of perfumes. Our team will be glad to assist you with any questions you may have."
    />
    <meta
      name="keywords"
      content="perfume, fragrance, contact, inquiry, feedback, customer support, assistance"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Contacts</title>
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <main>
      <h1>Contact us:</h1>
      <div class="cta">
        <div class="contact-info">
          <div>
            <ion-icon name="call-outline"></ion-icon>
            <p>061987643</p>
          </div>
          <div>
            <ion-icon name="mail-outline"></ion-icon>
            <p>jador@gmail.com</p>
          </div>
          <ion-icon name="time-outline"></ion-icon>
          <div>Open Monday to Friday (08-18)h</div>
        </div>

        <div>
          <form action="">
            <div>
              <div>
                <label for="name"></label>
                <input
                  type="text"
                  name="name"
                  class="name"
                  required
                  placeholder="Your name"
                />
              </div>
              <div>
                <label for="email"></label>
                <input
                  type="email"
                  name="email"
                  class="email"
                  required
                  placeholder="Your email"
                />
              </div>
              <div>
                <label for="message"></label>
                <textarea
                  name="message"
                  id=""
                  rows="10"
                  placeholder="Your inquiry"
                  class="message"
                ></textarea>
              </div>
            </div>
            <label for="submit"></label>
            <input type="submit" name="submit" value="send" class="submit" />
          </form>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
